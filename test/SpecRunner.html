<!DOCTYPE html>
<html>
<head>
<title>SmartHelper Jasmine Spec Runner</title>
<link rel="stylesheet" type="text/css" href="http://mismo.github.com/SmartHelper/test/lib/jasmine.css">
<script type="text/javascript" src="https://raw.github.com/mismo/SmartHelper/master/test/lib/jasmine.js"></script>
<script type="text/javascript" src="https://raw.github.com/mismo/SmartHelper/master/test/lib/jasmine-html.js"></script>
<script type="text/javascript" src="https://raw.github.com/mismo/SmartHelper/master/dist/smart_helper.js"></script>
<script type="text/javascript" src="https://raw.github.com/mismo/SmartHelper/master/test/spec/SmartHelperSpec.js"></script>
<script type="text/javascript">
	(function() {
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var trivialReporter = new jasmine.TrivialReporter();

		jasmineEnv.addReporter(trivialReporter);

		jasmineEnv.specFilter = function(spec) {
			return trivialReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		}

	})();
</script>
</head>
<body>
</body>
</html>
